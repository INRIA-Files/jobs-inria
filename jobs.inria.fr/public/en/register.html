		return re.test(nom);

function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
}

function validatePassword(password) {
	
	if(password.length < 8) {
    	return false;
	}
	var reDig = /[0-9]/;
    if(!reDig.test(password)) {
      return false;
    }
	var reMin = /[a-z]/;
	if(!reMin.test(password)) {
  		return false;
	}
	var reMaj = /[A-Z]/;
    if(!reMaj.test(password)) {
      return false;
    }
    
	return true;
}

function validateURL(url) {
	var re=/^(https[s]?:\/\/)?(www.)?[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$/;
	return re.test(url);
}

function validateCP(codepostal) {
	var reCP =  /^(([0-8][0-9])|(9[0-5]))[0-9]{3}$/
	return reCP.test(codepostal);
}

function validateTelephone(telephone) {
	var reTel =  /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
	return reTel.test(telephone);
}
