		 ScrollToTop = function() {
             var screen = $(window).scrollTop();
             if (screen > 100) {
               $('.scrollup').fadeIn();
             } else {
               $('.scrollup').fadeOut();
             }
         }
		 $('.scrollup').on('mouseover', function(){
             $(this).addClass('scrollup-mouseover');
             $(this).removeClass('scrollup-mouseout');
            });
         $('.scrollup').on('mouseout', function(){
             $(this).addClass('scrollup-mouseout');
             $(this).removeClass('scrollup-mouseover');
            });

         $('.scrollup').on('click',function () {
             $("html, body").animate({ scrollTop: 0 }, 500);

             return false;
         });

         StopAnimation = function() {
            $("html, body").bind("scroll mousedown DOMMouseScroll mousewheel keyup", function(){
                $('html, body').stop();
            });
         }

         $(window).scroll(function() {
             ScrollToTop();
             StopAnimation();
         });

		</script>

    // Ville
    $("#recherche_offre_ville").select2({

        containerCss : {"display":"block"},
        placeholder: "Selectionner",
        allowClear: true,
        ajax: {
             url :search_ville,
             dataType: 'json',

                 return {
                     q: params.term,
                     page: params.page
                 };
             },
             processResults: function (data) {
                 return {results: data };
             }
         },
    });

    var filtreRecherche = [];
    
    if($('#recherche_offre_motsClef').val() != ""){filtreRecherche.push($('#recherche_offre_motsClef').val());}
    if($('#recherche_offre_ville').val() != ""){filtreRecherche.push($('#recherche_offre_ville').val());}

    $('#recherche_offre_fonctionOffre :selected').each(function(index, value){filtreRecherche.push(value.text);});
    $('#recherche_offre_typeContrat :selected').each(function(index, value){filtreRecherche.push(value.text);});    
    $('#recherche_offre_domaineActivite :selected').each(function(index, value){filtreRecherche.push(value.text);});
    $('#recherche_offre_CRI :selected').each(function(index, value){filtreRecherche.push(value.text);});
    $('#recherche_offre_themeOffre :selected').each(function(index, value){filtreRecherche.push(value.text);});

    /* Texte Ã  afficher aprÃ¨s filtrage */
    var texteFiltre = "";
    $.each(filtreRecherche, function(index, value){
        var separateur = ',&nbsp;';
        if(value != "") {
            texteFiltre += value + separateur;
        }
    })
    if (texteFiltre != "") {
        $('.toggle-search').removeClass('collapsed');
        $('.toggle-search').attr('aria-expanded', true);
        $('#collapseSearch').addClass('in');
        $('#filtre-form-recherche').html('');
    }
});
